apiVersion: v1
kind: Service
metadata:
  name: custom-labels-webhook
  namespace: openshift-webhook
  labels:
    app: custom-labels-webhook
    component: mutating-webhook
spec:
  ports:
    - name: webhook
      protocol: TCP
      port: 443
      targetPort: 8443
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: 9090
  selector:
    app: custom-labels-webhook
  type: ClusterIP
